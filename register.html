<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Role</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(45deg, #3FC2F2, #33B0E0, #1A99C0, #0A81AD);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.glass-container {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    text-align: center;
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* Logo */
.brand-logo {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    font-size: 30px;
    font-weight: 700;
    color: white;
    letter-spacing: 1px;
    margin-bottom: 5px;
}

.brand-logo img {
    height: 40px;
    width: auto;
}

.brand-tagline {
    color: #eee;
    font-size: 14px;
    margin-bottom: 30px;
}

/* Cards */
a { text-decoration: none; }

.role-card {
    background: rgba(255, 255, 255, 0.9);
    padding: 15px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.role-card:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.icon-wrapper {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    margin-right: 15px;
}

.consumer .icon-wrapper { background: #eafaf1; color: #27ae60; }
.seller .icon-wrapper { background: #eef2ff; color: #4e54c8; }

.consumer-text h3,
.seller-text h3 {
    margin: 0;
    font-size: 18px;
    text-align: left;
}

.consumer-text h3 { color: #27ae60; }
.seller-text h3 { color: #4e54c8; }

.text-content p {
    margin: 2px 0 0;
    font-size: 12px;
    color: #666;
    text-align: left;
}

.arrow-icon {
    margin-left: auto;
    color: #ccc;
}
</style>
</head>

<body>

<div class="glass-container">

    <!-- Logo -->
    <div class="brand-logo">
        <img src="D:\DEXPLAZA\Untitled_design-1-removebg-preview.png" alt="Dexplaza Logo">
        <span>dexplaza</span>
    </div>
    <p class="brand-tagline">Register to Get Started</p>

    <!-- Consumer -->
    <a href="consumer_register.html">
        <div class="role-card consumer">
            <div class="icon-wrapper">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="text-content consumer-text">
                <h3>Consumer Account</h3>
                <p>Shop for yourself</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </div>
    </a>

    <!-- Seller -->
    <a href="seller_register.html">
        <div class="role-card seller">
            <div class="icon-wrapper">
                <i class="fa-solid fa-store"></i>
            </div>
            <div class="text-content seller-text">
                <h3>Merchant Account</h3>
                <p>List products and grow your business</p>
            </div>
            <i class="fa-solid fa-chevron-right arrow-icon"></i>
        </div>
    </a>

</div>

</body>
</html>
