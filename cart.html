<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dexplaza - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <span class="dex">dexplaza.in</span>
    </div>
    <a href="index.html" style="color:white;">‚Üê Back to Home</a>
</nav>

<div class="cart-container" style="padding:20px;">
    <h2>Your Shopping Cart üõí</h2>

    <div id="cart-items"></div>

    <h3 id="total-price">Total: ‚Çπ0</h3>
</div>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];

const cartItemsContainer = document.getElementById("cart-items");
const totalPriceElement = document.getElementById("total-price");

function displayCart() {

    cartItemsContainer.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalPriceElement.innerText = "Total: ‚Çπ0";
        return;
    }

    cart.forEach((product, index) => {

        total += product.price;

        cartItemsContainer.innerHTML += `
            <div style="background:white;padding:15px;margin:10px 0;border-radius:8px;">
                <img src="${product.image}" width="80">
                <h4>${product.name}</h4>
                <p>‚Çπ${product.price}</p>
                <button onclick="removeItem(${index})">
                Remove
                </button>
            </div>
        `;
    });

    totalPriceElement.innerText = "Total: ‚Çπ" + total;
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
}

displayCart();

</script>

</body>
</html>
